<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unbreakable Coaching | Cockpit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,600;0,900;1,800&family=Inter:wght@400;500;600&display=swap');
        :root { --primary: #0BB005; --primary-dark: #088404; --bg-dark: #050505; --surface: #0f0f0f; --surface-light: #161616; --border: rgba(255,255,255,0.05); }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #ffffff; -webkit-tap-highlight-color: transparent; letter-spacing: -0.01em; margin: 0; padding: 0; overflow-x: hidden; }
        h1, h2, h3, .font-impact { font-family: 'Archivo', sans-serif; font-weight: 900; font-style: italic; text-transform: uppercase; }
        .view { display: none; }
        .view.active { display: block; }
        .view.active.flex { display: flex; }
        .bento-card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-action { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: black; font-family: 'Archivo', sans-serif; font-weight: 900; text-transform: uppercase; font-style: italic; }
        .btn-action:active { transform: scale(0.96); }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .bg-grain { position: fixed; inset: 0; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); opacity: 0.03; pointer-events: none; z-index: 100; }
        .coach-nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #4b5563; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .coach-nav-item.active { color: var(--primary); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .grid-layout { display: grid; gap: 8px; align-items: center; }
        .grid-coach { grid-template-columns: 30px 1fr 1.2fr 1fr 30px; }
        .grid-athlete { grid-template-columns: 30px 1.2fr 60px 60px 50px 40px; }
        
        .input-log { background: #1a1a1a; border: 1px solid transparent; border-radius: 8px; padding: 8px 4px; text-align: center; font-family: 'Archivo', sans-serif; font-style: italic; font-weight: 800; color: white; width: 100%; font-size: 12px; }
        .input-log:focus { border-color: var(--primary); outline: none; }

        .set-badge { width: 24px; height: 24px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-family: 'Archivo'; font-weight: 900; font-size: 10px; cursor: pointer; transition: all 0.2s; }
        .badge-s { background: var(--primary); color: black; }
        .badge-w { background: #374151; color: white; }
        .badge-d { background: #facc15; color: black; }
        .badge-f { background: #ef4444; color: white; }
        
        .tab-btn { padding: 12px 16px; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; border-radius: 12px; transition: all 0.2s; color: #4b5563; }
        .tab-btn.active { background: rgba(11, 176, 5, 0.1); color: var(--primary); }
        
        .session-card { border-left: 4px solid transparent; }
        .session-card:hover { border-left-color: var(--primary); background: rgba(255,255,255,0.02); }
        
        .log-row-done { background: rgba(11, 176, 5, 0.1) !important; border-color: rgba(11, 176, 5, 0.3) !important; }
        .unit-select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 4px 8px; font-size: 10px; font-weight: 900; color: var(--primary); outline: none; cursor: pointer; }
    </style>
</head>
<body class="pb-24 min-h-screen text-white">
    <div class="bg-grain"></div>

    <!-- CONNEXION -->
    <div id="view-login" class="view active flex min-h-screen w-full flex-col items-center justify-center p-8 text-center">
        <div class="w-full max-w-sm fade-in flex flex-col items-center">
            <div class="flex flex-col items-center mb-12">
                <div class="w-24 h-24 bg-white rounded-3xl flex items-center justify-center rotate-3 shadow-[0_0_50px_rgba(255,255,255,0.1)] mb-6 overflow-hidden">
                    <img src="logo.png" alt="Unbreakable Logo" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/150?text=U'">
                </div>
                <h1 class="text-4xl italic tracking-tighter">UNBREAKABLE</h1>
                <p class="text-[#0BB005] font-bold text-[10px] tracking-[0.4em] uppercase opacity-80">Strong, Defined, Unbreakable</p>
            </div>
            <div class="space-y-4 w-full">
                <div class="bg-white/5 border border-white/10 rounded-2xl p-1"><input type="email" id="login-email" placeholder="votre@email.com" class="w-full bg-transparent border-none rounded-2xl p-4 focus:ring-0 outline-none text-center text-white placeholder:text-gray-600"></div>
                <button onclick="handleLogin()" id="btn-login" class="w-full btn-action py-5 rounded-2xl text-xl shadow-xl uppercase font-impact">S'identifier</button>
            </div>
            <p id="login-error" class="text-red-500 mt-6 hidden text-xs font-bold uppercase tracking-widest"></p>
        </div>
    </div>

    <!-- APP PRINCIPALE -->
    <div id="main-app" class="view">
        <header class="px-6 py-6 flex justify-between items-center sticky top-0 z-50 bg-black/50 backdrop-blur-xl border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center overflow-hidden">
                    <img src="logo.png" alt="Logo" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='<i data-lucide=\'zap\' class=\'w-5 h-5 text-black fill-current\'></i>'">
                </div>
                <span class="font-impact text-xl italic text-white uppercase">Unbreakable</span>
            </div>
            <div class="flex gap-2">
                <button id="btn-admin-access" onclick="openCoachMode()" class="hidden px-4 py-2 bg-[#0BB005]/10 border border-[#0BB005]/20 rounded-xl text-[#0BB005] font-black text-[10px] uppercase tracking-widest">Coach Cockpit</button>
                <button onclick="logout()" class="w-9 h-9 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-gray-400"><i data-lucide="power" class="w-4 h-4"></i></button>
            </div>
        </header>

        <main class="p-5 max-w-2xl mx-auto space-y-6 pb-32">
            <!-- DASHBOARD ATHLÈTE -->
            <div id="view-dashboard" class="sub-view active space-y-8 fade-in text-center sm:text-left">
                <div class="space-y-1"><p class="text-[#0BB005] text-[10px] font-black uppercase tracking-widest">Aujourd'hui</p><h2 class="text-4xl italic text-white">BONJOUR, <span id="user-name" class="text-[#0BB005]">ATHLÈTE</span></h2></div>
                <div id="athlete-sessions-list" class="space-y-4"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bento-card p-6 border-white/5"><p class="text-gray-600 text-[10px] font-black uppercase mb-2 tracking-widest">Volume total</p><p id="dash-volume" class="text-3xl font-impact italic tracking-tighter">-- KG</p></div>
                    <div class="bento-card p-6 border-white/5"><p class="text-gray-600 text-[10px] font-black uppercase mb-2 tracking-widest">Fréquence</p><p id="dash-freq" class="text-3xl font-impact italic tracking-tighter">-- S/S</p></div>
                </div>
            </div>

            <!-- VUE COACH -->
            <div id="view-admin" class="sub-view hidden space-y-6 fade-in text-left">
                <div id="admin-content">
                    <div id="admin-sub-athletes" class="space-y-4">
                        <div class="flex justify-between items-center ml-1"><h3 class="text-xs font-black uppercase tracking-widest text-gray-400">Ma Team</h3><button onclick="fetchAllUsers()" class="p-2 bg-white/5 rounded-lg text-[#0BB005]"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button></div>
                        <div id="athletes-list" class="space-y-3"></div>
                    </div>
                    <div id="admin-sub-templates" class="hidden space-y-4">
                        <div class="flex justify-between items-center ml-1"><h3 class="text-xs font-black uppercase tracking-widest text-gray-400">Séances Types</h3><button onclick="openCreatorWithBlank()" class="p-2 bg-[#0BB005]/10 rounded-lg text-[#0BB005]"><i data-lucide="plus" class="w-4 h-4"></i></button></div>
                        <div id="templates-list" class="space-y-3"></div>
                    </div>
                    <div id="admin-sub-profile" class="hidden space-y-6">
                        <div class="flex items-center gap-4">
                            <button onclick="setAdminSubView('athletes')" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-gray-400"><i data-lucide="arrow-left" class="w-4 h-4"></i></button>
                            <div><h3 class="text-xl italic font-impact">Profil</h3><p id="profile-athlete-name" class="text-[10px] text-[#0BB005] font-black uppercase tracking-widest">---</p></div>
                        </div>
                        <div class="flex bg-white/5 p-1 rounded-2xl gap-1">
                            <button onclick="setProfileTab('prog')" id="tab-prog-btn" class="flex-1 tab-btn active">Prescription</button>
                            <button onclick="setProfileTab('hist')" id="tab-hist-btn" class="flex-1 tab-btn">Historique</button>
                        </div>
                        <div id="profile-prog-view" class="space-y-6"><div id="profile-session-container" class="space-y-6"></div><button onclick="openTemplatePicker()" class="w-full btn-action py-4 rounded-2xl text-sm shadow-lg uppercase font-impact italic">Assigner une séance</button></div>
                        <div id="profile-hist-view" class="hidden space-y-6"><div id="profile-logs-container" class="space-y-4"></div></div>
                    </div>
                    <div id="admin-sub-creator" class="hidden space-y-6">
                        <div class="bento-card p-6 space-y-6 border-[#0BB005]/20">
                            <div class="flex items-center gap-4"><button onclick="setAdminSubView('profile')" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-gray-400"><i data-lucide="arrow-left" class="w-4 h-4"></i></button><div><h3 class="text-xl italic font-impact leading-none">Créateur</h3><p id="selected-athlete-name" class="text-[10px] text-[#0BB005] font-black uppercase mt-1">---</p></div></div>
                            <input type="text" id="admin-program-name" placeholder="NOM DE LA SÉANCE" class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-[#0BB005] font-impact italic text-lg text-white uppercase">
                            <div id="admin-exercise-list" class="space-y-6"></div>
                            <button onclick="openExercisePicker()" class="w-full border-2 border-dashed border-white/10 p-6 rounded-3xl text-gray-500 text-[10px] font-black tracking-widest hover:text-[#0BB005] flex items-center justify-center gap-2 transition-all uppercase italic"><i data-lucide="plus" class="w-4 h-4"></i> Ajouter un exercice</button>
                            <div class="grid grid-cols-2 gap-3 pt-4"><button onclick="saveNewProgram()" id="btn-save-program" class="btn-action py-5 rounded-2xl text-lg shadow-xl uppercase italic font-impact">Déployer</button><button onclick="saveAsTemplate()" class="bg-white/5 border border-white/10 py-5 rounded-2xl text-gray-400 font-impact italic text-lg uppercase">Template</button></div>
                        </div>
                    </div>
                </div>

                <div class="fixed bottom-6 left-5 right-5 h-20 bento-card bg-black/80 backdrop-blur-2xl border-white/10 flex items-center justify-around px-6 z-[60] shadow-2xl">
                    <button onclick="setAdminSubView('athletes')" id="nav-btn-athletes" class="coach-nav-item active"><i data-lucide="users" class="w-6 h-6"></i><span>Team</span></button>
                    <button onclick="openTemplatesView()" id="nav-btn-templates" class="coach-nav-item"><i data-lucide="layout" class="w-6 h-6"></i><span>Séances</span></button>
                    <button onclick="openExerciseLibrary()" class="coach-nav-item"><i data-lucide="book-open" class="w-6 h-6"></i><span>Biblio</span></button>
                </div>
            </div>

            <!-- ETAPE C : VUE ENTRAÎNEMENT ATHLÈTE (LISTE COMPLÈTE) -->
            <div id="view-training" class="sub-view hidden space-y-6 fade-in text-left">
                <header class="flex justify-between items-center sticky top-[80px] z-40 bg-black/80 backdrop-blur-lg py-2 rounded-2xl">
                    <div>
                        <p class="text-[#0BB005] text-[10px] font-black uppercase tracking-[0.2em] leading-none" id="training-session-title">En cours</p>
                        <h2 class="text-2xl italic font-impact text-white uppercase mt-1" id="training-session-name">Ma Séance</h2>
                    </div>
                    <div class="flex flex-col items-end">
                        <div class="bg-[#0BB005] px-3 py-1.5 rounded-xl text-black font-impact italic text-base shadow-[0_0_15px_rgba(11,176,5,0.2)]" id="global-timer">00:00</div>
                    </div>
                </header>

                <div id="workout-list-container" class="space-y-8">
                    <!-- Les cartes d'exercices seront injectées ici -->
                </div>

                <div id="rest-timer-container" class="hidden fixed bottom-32 left-5 right-5 z-[70] bento-card p-6 border-[#0BB005]/40 bg-black/90 backdrop-blur-2xl flex flex-col items-center gap-2 shadow-[0_-20px_50px_rgba(0,0,0,0.5)]">
                    <p class="text-[9px] font-black uppercase tracking-[0.3em] text-[#0BB005]">Repos en cours</p>
                    <div class="text-4xl font-impact italic text-white" id="rest-timer-display">90s</div>
                    <div class="flex gap-6 mt-2">
                        <button onclick="adjustRest(-15)" class="text-gray-500 font-black text-[10px] uppercase">-15s</button>
                        <button onclick="skipRest()" class="bg-[#0BB005]/20 text-[#0BB005] px-6 py-2 rounded-xl text-[10px] font-black uppercase italic border border-[#0BB005]/30">Passer</button>
                        <button onclick="adjustRest(15)" class="text-gray-500 font-black text-[10px] uppercase">+15s</button>
                    </div>
                </div>

                <div class="pt-10 pb-20">
                    <button onclick="requestFinishWorkout()" class="w-full btn-action py-6 rounded-3xl text-xl font-impact italic uppercase shadow-[0_0_40px_rgba(11,176,5,0.2)]">Terminer la séance</button>
                </div>
            </div>
        </main>
    </div>

    <!-- MODALES -->
    <div id="session-detail-modal" class="fixed inset-0 z-[210] bg-black/95 backdrop-blur-2xl flex items-center justify-center hidden p-6">
        <div class="w-full h-full max-w-md flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <div><h3 id="session-detail-name" class="text-2xl font-impact italic">RÉSUMÉ</h3><p id="session-detail-date" class="text-[10px] text-[#0BB005] font-black uppercase tracking-widest mt-1">---</p></div>
                <button onclick="document.getElementById('session-detail-modal').classList.add('hidden')" class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center"><i data-lucide="x"></i></button>
            </div>
            <div id="session-detail-content" class="flex-1 overflow-y-auto no-scrollbar space-y-4 pb-10 text-white"></div>
        </div>
    </div>

    <div id="confirm-modal" class="fixed inset-0 z-[200] bg-black/95 backdrop-blur-xl flex items-center justify-center hidden p-8">
        <div class="bento-card p-8 w-full max-w-sm text-center space-y-6">
            <h3 id="confirm-title" class="text-2xl font-impact italic">Confirmation</h3>
            <p id="confirm-text" class="text-gray-400 text-sm">---</p>
            <div class="grid grid-cols-2 gap-4"><button id="confirm-no" class="bg-white/5 border border-white/10 py-4 rounded-xl text-gray-500 font-bold text-xs uppercase">Annuler</button><button id="confirm-yes" class="bg-red-500 text-white py-4 rounded-xl font-bold text-xs uppercase">Confirmer</button></div>
        </div>
    </div>

    <div id="exo-picker" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex items-center justify-center hidden text-white">
        <div class="w-full h-full max-w-md flex flex-col p-6 overflow-hidden">
            <div class="flex justify-between items-center mb-6"><h3 class="text-3xl italic font-impact uppercase">Bibliothèque</h3><button onclick="closePicker()" class="w-10 h-10 bg-white/5 rounded-xl flex items-center justify-center"><i data-lucide="x" class="w-5 h-5"></i></button></div>
            <div class="flex bg-white/5 p-1 rounded-2xl gap-1 mb-6"><button onclick="setPickerTab('local')" id="tab-local" class="flex-1 py-3 rounded-xl bg-[#0BB005] text-black font-black text-[10px] uppercase">Ma Base</button><button onclick="setPickerTab('global')" id="tab-global" class="flex-1 py-3 rounded-xl text-gray-500 font-black text-[10px] uppercase">Cloud Free</button></div>
            <input type="text" id="picker-search" oninput="filterPicker()" placeholder="Rechercher..." class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mb-6 outline-none focus:border-[#0BB005] text-white">
            <div id="picker-list" class="flex-1 overflow-y-auto no-scrollbar space-y-3 pb-20"></div>
        </div>
    </div>

    <div id="template-picker" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex items-center justify-center hidden text-white">
        <div class="w-full h-full max-w-md flex flex-col p-6">
            <div class="flex justify-between items-center mb-6"><h3 class="text-3xl italic font-impact uppercase">Choisir une séance</h3><button onclick="document.getElementById('template-picker').classList.add('hidden')" class="w-10 h-10 bg-white/5 rounded-xl flex items-center justify-center"><i data-lucide="x" class="w-5 h-5"></i></button></div>
            <div id="template-picker-list" class="flex-1 overflow-y-auto no-scrollbar space-y-3 pb-20"></div>
        </div>
    </div>

    <div id="exo-detail-modal" class="fixed inset-0 z-[110] bg-black/95 backdrop-blur-2xl flex items-center justify-center hidden text-white">
        <div class="w-full h-full max-w-md flex flex-col p-6 overflow-y-auto no-scrollbar">
            <div class="flex justify-end mb-4 sticky top-0 z-20"><button onclick="closeExoDetail()" class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-white"><i data-lucide="x"></i></button></div>
            <div id="exo-detail-content" class="space-y-6 pb-20"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzIRyIvO5-aqhTI4jy0I83okFuxDKSGTQhrE48AfQIOAhXcqs2uAnN5ULE-8MGZHR_x/exec";
        let currentUser = null, userProgram = [], currentExoIndex = 0, EXERCISE_LIB = [], GLOBAL_DB = [], ALL_USERS = [], ALL_TEMPLATES = [], selectedAthlete = null, plannedExercises = [], athleteLogs = [], activeTab = 'local', activeProfileTab = 'prog', isGlobalLoading = false;
        let globalTimerInterval, workoutSeconds = 0, restTimerInterval, restSecondsRemaining = 0;
        let currentSessionId = null;

        const SET_TYPES = { 'S': { label: 'S', class: 'badge-s' }, 'W': { label: 'W', class: 'badge-w' }, 'D': { label: 'D', class: 'badge-d' }, 'F': { label: 'F', class: 'badge-f' } };
        const LOAD_UNITS = [{ id: 'kg', label: 'KG' }, { id: 'percent', label: '%' }, { id: 'rpe', label: 'RPE' }, { id: 'bw', label: 'BW' }, { id: 'plus_bw', label: '+BW' }, { id: 'watts', label: 'Watts' }, { id: 'cal', label: 'Cals' }];

        function getFirstImg(data) { if (!data) return ''; try { const parsed = JSON.parse(data); return Array.isArray(parsed) ? parsed[0] : parsed; } catch(e) { return data; } }
        function getAllImgs(data) { if (!data) return []; try { const parsed = JSON.parse(data); return Array.isArray(parsed) ? parsed : [parsed]; } catch(e) { return [data]; } }

        function customConfirm(title, text, onYes) {
            const modal = document.getElementById('confirm-modal');
            document.getElementById('confirm-title').innerText = title;
            document.getElementById('confirm-text').innerText = text;
            modal.classList.remove('hidden');
            document.getElementById('confirm-yes').onclick = () => { modal.classList.add('hidden'); onYes(); };
            document.getElementById('confirm-no').onclick = () => { modal.classList.add('hidden'); };
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            if (!email) return;
            const btn = document.getElementById('btn-login'); btn.disabled = true; btn.innerText = "ACCÈS...";
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getUser&email=${email}`);
                const data = await res.json();
                if (data && data.email) {
                    currentUser = data;
                    document.getElementById('view-login').classList.remove('active', 'flex');
                    document.getElementById('main-app').classList.add('active');
                    document.getElementById('user-name').innerText = data.name.toUpperCase();
                    fetchLocalLibrary(); initGlobalDB(); fetchTemplates();
                    if (data.role === 'admin') openCoachMode(); else fetchProgram();
                } else { document.getElementById('login-error').innerText = "IDENTIFIANT INCONNU"; document.getElementById('login-error').classList.remove('hidden'); }
            } catch (e) { console.error(e); } finally { btn.disabled = false; btn.innerText = "S'IDENTIFIER"; }
        }

        // --- COACH PROFILE & HISTORY (STEP B) ---
        async function viewAthleteProfile(email, name) { selectedAthlete = { email, name }; document.getElementById('profile-athlete-name').innerText = name.toUpperCase(); setAdminSubView('profile'); setProfileTab('prog'); }
        function setProfileTab(tab) {
            activeProfileTab = tab;
            document.getElementById('tab-prog-btn').classList.toggle('active', tab === 'prog');
            document.getElementById('tab-hist-btn').classList.toggle('active', tab === 'hist');
            document.getElementById('profile-prog-view').classList.toggle('hidden', tab !== 'prog');
            document.getElementById('profile-hist-view').classList.toggle('hidden', tab !== 'hist');
            if (tab === 'prog') fetchAthleteProgram(); else fetchAthleteHistory();
        }

        async function fetchAthleteProgram() {
            const container = document.getElementById('profile-session-container'); 
            container.innerHTML = `<div class="py-10 animate-pulse text-gray-700 font-black text-center text-[10px]">Chargement...</div>`; 
            try { 
                const res = await fetch(`${SCRIPT_URL}?action=getUserProgram&email=${selectedAthlete.email}`); 
                const prog = await res.json(); 
                if (prog && prog.length > 0) {
                    const sessionsMap = {};
                    prog.forEach(exo => { if (!sessionsMap[exo.programName]) sessionsMap[exo.programName] = []; sessionsMap[exo.programName].push(exo); });
                    container.innerHTML = Object.entries(sessionsMap).map(([sessionName, exercises]) => `
                        <div class="bento-card overflow-hidden border-white/10 mb-4">
                            <div class="bg-white/5 px-6 py-4 flex justify-between items-center border-b border-white/5">
                                <h4 class="font-impact italic text-lg uppercase">${sessionName}</h4>
                                <div class="flex gap-2">
                                    <button onclick="editSessionFromProfile('${sessionName.replace(/'/g, "\\'")}')" class="text-gray-500 hover:text-[#0BB005] p-2 transition-all"><i data-lucide="edit-2" class="w-4 h-4"></i></button>

        // --- ETAPE C : ATHLETE TRAINING ENGINE (FULL WORKOUT) ---
        async function startWorkout() { 
            if (userProgram.length === 0) return; 
            currentSessionId = 'SESSION-' + Date.now();
            athleteLogs = []; 
            workoutSeconds = 0;
            clearInterval(globalTimerInterval); 
            globalTimerInterval = setInterval(() => { 
                workoutSeconds++; 
                const m = Math.floor(workoutSeconds / 60).toString().padStart(2, '0'); 
                const s = (workoutSeconds % 60).toString().padStart(2, '0'); 
                document.getElementById('global-timer').innerText = `${m}:${s}`; 
            }, 1000); 
            
            // On prépare les objets actuals pour tous les exos
            userProgram.forEach(exo => {
                if (!exo.doneStatus) exo.doneStatus = Array(exo.setsData.length).fill(false);
                if (!exo.actuals) exo.actuals = exo.setsData.map(s => ({ weight: s.weight, reps: '', rpe: s.rpe || '', type: s.type }));
            });

            document.getElementById('training-session-name').innerText = userProgram[0].programName;
            renderFullWorkout(); showSubView('training'); window.scrollTo(0,0);
        }

                const currentUnit = LOAD_UNITS.find(u => u.id === (exo.loadType || 'kg')) || LOAD_UNITS[0];

                                        <button onclick="toggleSet(${exoIdx}, ${i})" class="w-8 h-8 rounded-lg flex items-center justify-center transition-all ${isDone ? 'bg-[#0BB005] text-black shadow-[0_0_15px_rgba(11,176,5,0.4)]' : 'bg-white/5 text-gray-700'}">

            }).join('');

        }

        async function toggleSet(exoIdx, setIdx) {
            const exo = userProgram[exoIdx];
            if (!exo.doneStatus[setIdx]) {
                exo.doneStatus[setIdx] = true;
                const actualWeight = exo.actuals[setIdx].weight || exo.setsData[setIdx].weight;
                const actualReps = exo.actuals[setIdx].reps || exo.setsData[setIdx].reps;
                const actualRPE = exo.actuals[setIdx].rpe || "";

                // Enregistrement silencieux en arrière-plan
                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ 
                    action: 'logExercise', email: currentUser.email, exercise: exo.exo, 
                    set: setIdx + 1, setType: exo.actuals[setIdx].type, weight: actualWeight, 
                    reps: actualReps, rpe: actualRPE, sessionTime: document.getElementById('global-timer').innerText, 
                    sessionId: currentSessionId 
                }) });
                startRestTimer(90);
            } else { exo.doneStatus[setIdx] = false; }
            renderFullWorkout();
        }

        function renderPickerList() { const list = document.getElementById('picker-list'); const search = document.getElementById('picker-search').value.toLowerCase().replace(/\s/g, ''); const source = activeTab === 'local' ? EXERCISE_LIB : GLOBAL_DB; list.innerHTML = source.filter(e => (e.name || e.exo || '').toLowerCase().includes(search)).slice(0, 30).map(e => `<div class="bento-card p-4 flex justify-between items-center group overflow-hidden mb-3 text-white"><div class="flex items-center gap-4 cursor-pointer flex-1 text-left text-white" onclick='showExoDetail(${JSON.stringify(e).replace(/'/g, "&apos;")})'><img src="${getFirstImg(e.gifUrl)}" class="w-14 h-14 rounded-xl object-cover bg-black border border-white/5 text-white"><div><p class="font-impact italic text-lg uppercase leading-tight text-white">${e.name || e.exo}</p><p class="text-[8px] text-gray-600 font-black uppercase mt-1 text-white">Détails • ${e.muscle || '---'}</p></div></div><button onclick='importAndAddExercise(${JSON.stringify(e).replace(/'/g, "&apos;")})' class="w-11 h-11 bg-[#0BB005]/10 text-[#0BB005] rounded-2xl flex items-center justify-center text-white"><i data-lucide="plus"></i></button></div>`).join(''); lucide.createIcons(); }
        async function importAndAddExercise(exo) { plannedExercises.push({ name: exo.name || exo.exo, gifUrl: exo.gifUrl || "", instructions: exo.instructions || "", loadType: 'kg', setsData: [{ type: 'S', reps: '10', weight: 60, rpe: '' }] }); closePicker(); renderPlanned(); if (activeTab === 'global') fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'importExercise', ...exo }) }).then(() => fetchLocalLibrary()); }
        function showExoDetail(exo) { const modal = document.getElementById('exo-detail-modal'); const content = document.getElementById('exo-detail-content'); const images = getAllImgs(exo.gifUrl || exo.illustrationUrl); content.innerHTML = `<div class="text-center space-y-4 text-white"><h2 class="text-3xl italic font-impact uppercase leading-none text-white">${exo.name || exo.exo}</h2><p class="text-[#0BB005] font-black uppercase text-xs tracking-widest text-white">${exo.muscle || '---'}</p></div><div class="slider-container rounded-3xl shadow-2xl border border-white/10 no-scrollbar mb-6 text-white">${images.map(img => `<img src="${img}" class="w-full aspect-video object-cover text-white">`).join('')}</div><div class="bento-card p-6 space-y-4 border-white/10 text-left text-white"><h3 class="text-xs font-black uppercase tracking-[0.2em] text-gray-500 text-white">Instructions</h3><div class="text-sm text-gray-300 leading-relaxed space-y-3 italic text-white">${(exo.instructions || "Indisponible.").split('\n').map(line => `<p>${line}</p>`).join('')}</div></div>`; modal.classList.remove('hidden'); lucide.createIcons(); }
        function closeExoDetail() { document.getElementById('exo-detail-modal').classList.add('hidden'); }
        function startRestTimer(seconds) { clearInterval(restTimerInterval); restSecondsRemaining = seconds; document.getElementById('rest-timer-container').classList.remove('hidden'); updateRestDisplay(); restTimerInterval = setInterval(() => { restSecondsRemaining--; updateRestDisplay(); if (restSecondsRemaining <= 0) skipRest(); }, 1000); }
        function updateRestDisplay() { document.getElementById('rest-timer-display').innerText = `${restSecondsRemaining}s`; }
        function adjustRest(val) { restSecondsRemaining = Math.max(0, restSecondsRemaining + val); updateRestDisplay(); }
        function skipRest() { clearInterval(restTimerInterval); document.getElementById('rest-timer-container').classList.add('hidden'); }
        async function initGlobalDB() { const cached = localStorage.getItem('global_db_v1'); if (cached) { GLOBAL_DB = JSON.parse(cached); return; } try { const res = await fetch(`${SCRIPT_URL}?action=getGlobalLibrary`); const data = await res.json(); GLOBAL_DB = data; localStorage.setItem('global_db_v1', JSON.stringify(data)); } catch (e) {} }
        function logout() { location.reload(); }

        window.onload = () => { lucide.createIcons(); };
    </script>
