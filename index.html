<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unbreakable Coaching | Cockpit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,600;0,900;1,800&family=Inter:wght@400;500;600&display=swap');
        :root { --primary: #0BB005; --primary-dark: #088404; --bg-dark: #050505; --surface: #0f0f0f; --surface-light: #161616; --border: rgba(255,255,255,0.05); }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #ffffff; -webkit-tap-highlight-color: transparent; letter-spacing: -0.01em; margin: 0; padding: 0; overflow-x: hidden; }
        h1, h2, h3, .font-impact { font-family: 'Archivo', sans-serif; font-weight: 900; font-style: italic; text-transform: uppercase; }
        .view { display: none; }
        .view.active { display: block; }
        .view.active.flex { display: flex; }
        .bento-card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-action { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: black; font-family: 'Archivo', sans-serif; font-weight: 900; text-transform: uppercase; font-style: italic; }
        .btn-action:active { transform: scale(0.96); }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .bg-grain { position: fixed; inset: 0; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); opacity: 0.03; pointer-events: none; z-index: 100; }
        .coach-nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #4b5563; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .coach-nav-item.active { color: var(--primary); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .grid-layout { display: grid; gap: 8px; align-items: center; }
        .grid-coach { grid-template-columns: 30px 1fr 1.2fr 1fr 30px; }
        .grid-athlete { grid-template-columns: 30px 1.2fr 60px 60px 50px 40px; }
        .input-log { background: #1a1a1a; border: 1px solid transparent; border-radius: 8px; padding: 8px 4px; text-align: center; font-family: 'Archivo', sans-serif; font-style: italic; font-weight: 800; color: white; width: 100%; font-size: 12px; }
        .input-log:focus { border-color: var(--primary); outline: none; }
        .set-badge { width: 24px; height: 24px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-family: 'Archivo'; font-weight: 900; font-size: 10px; cursor: pointer; transition: all 0.2s; }
        .badge-s { background: var(--primary); color: black; }
        .badge-w { background: #374151; color: white; }
        .badge-d { background: #facc15; color: black; }
        .badge-f { background: #ef4444; color: white; }
        .tab-btn { padding: 12px 16px; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; border-radius: 12px; transition: all 0.2s; color: #4b5563; }
        .tab-btn.active { background: rgba(11, 176, 5, 0.1); color: var(--primary); }
        .session-card { border-left: 4px solid transparent; }
        .session-card:hover { border-left-color: var(--primary); background: rgba(255,255,255,0.02); }
        .unit-select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 4px 8px; font-size: 10px; font-weight: 900; color: var(--primary); outline: none; cursor: pointer; }
        
        .pack-header { background: linear-gradient(90deg, rgba(11,176,5,0.1) 0%, transparent 100%); border-left: 3px solid var(--primary); padding: 8px 16px; margin-bottom: 12px; border-radius: 0 12px 12px 0; }
    </style>
</head>
<body class="pb-24 min-h-screen text-white">
    <div class="bg-grain"></div>

    <!-- CONNEXION -->
    <div id="view-login" class="view active flex min-h-screen w-full flex-col items-center justify-center p-8 text-center">
        <div class="w-full max-w-sm fade-in flex flex-col items-center">
            <div class="flex flex-col items-center mb-12">
                <div class="w-24 h-24 bg-white rounded-3xl flex items-center justify-center rotate-3 shadow-[0_0_50px_rgba(255,255,255,0.1)] mb-6 overflow-hidden">
                    <img src="logo.png" alt="Unbreakable Logo" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/150?text=U'">
                </div>
                <h1 class="text-4xl italic tracking-tighter text-white">UNBREAKABLE</h1>
                <p class="text-[#0BB005] font-bold text-[10px] tracking-[0.4em] uppercase opacity-80">Strong, Defined, Unbreakable</p>
            </div>
            <div class="space-y-4 w-full">
                <div class="bg-white/5 border border-white/10 rounded-2xl p-1"><input type="email" id="login-email" placeholder="votre@email.com" class="w-full bg-transparent border-none rounded-2xl p-4 focus:ring-0 outline-none text-center text-white placeholder:text-gray-600"></div>
                <button onclick="handleLogin()" id="btn-login" class="w-full btn-action py-5 rounded-2xl text-xl shadow-xl uppercase font-impact">S'identifier</button>
            </div>
            <p id="login-error" class="text-red-500 mt-6 hidden text-xs font-bold uppercase tracking-widest"></p>
        </div>
    </div>

    <!-- APP PRINCIPALE -->
    <div id="main-app" class="view">
        <header class="px-6 py-6 flex justify-between items-center sticky top-0 z-50 bg-black/50 backdrop-blur-xl border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center overflow-hidden">
                    <img src="logo.png" alt="Logo" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='<i data-lucide=\'zap\' class=\'w-5 h-5 text-black fill-current\'></i>'">
                </div>
                <span class="font-impact text-xl italic text-white uppercase">Unbreakable</span>
            </div>
            <div class="flex gap-2">
                <button id="btn-admin-access" onclick="openCoachMode()" class="hidden px-4 py-2 bg-[#0BB005]/10 border border-[#0BB005]/20 rounded-xl text-[#0BB005] font-black text-[10px] uppercase tracking-widest">Coach Cockpit</button>
                <button onclick="showHelp()" class="w-9 h-9 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-gray-400"><i data-lucide="help-circle" class="w-4 h-4"></i></button>
                <button onclick="logout()" class="w-9 h-9 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-gray-400"><i data-lucide="power" class="w-4 h-4"></i></button>
            </div>
        </header>

        <main class="p-5 max-w-2xl mx-auto space-y-6 pb-32">
            <!-- DASHBOARD ATHLÈTE -->
            <div id="view-dashboard" class="sub-view active space-y-8 fade-in text-center sm:text-left">
                <div class="space-y-1"><p class="text-[#0BB005] text-[10px] font-black uppercase tracking-widest">Aujourd'hui</p><h2 class="text-4xl italic text-white">BONJOUR, <span id="user-name" class="text-[#0BB005]">ATHLÈTE</span></h2></div>
                <div id="athlete-sessions-list" class="space-y-10"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bento-card p-6 border-white/5"><p class="text-gray-600 text-[10px] font-black uppercase mb-2 tracking-widest">Volume total</p><p id="dash-volume" class="text-3xl font-impact italic tracking-tighter">-- KG</p></div>
                    <div class="bento-card p-6 border-white/5"><p class="text-gray-600 text-[10px] font-black uppercase mb-2 tracking-widest">Fréquence</p><p id="dash-freq" class="text-3xl font-impact italic tracking-tighter">-- S/S</p></div>
                </div>
            </div>

            <!-- VUE COACH -->
            <div id="view-admin" class="sub-view hidden space-y-6 fade-in text-left">
                <div id="admin-content">
                    <div id="admin-sub-athletes" class="space-y-4">
                        <div class="flex justify-between items-center ml-1"><h3 class="text-xs font-black uppercase tracking-widest text-gray-400">Ma Team</h3><button onclick="fetchAllUsers()" class="p-2 bg-white/5 rounded-lg text-[#0BB005]"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button></div>
                        <div id="athletes-list" class="space-y-3"></div>
                    </div>
                    <div id="admin-sub-templates" class="hidden space-y-4">
                        <div class="flex justify-between items-center ml-1"><h3 class="text-xs font-black uppercase tracking-widest text-gray-400">Séances Types</h3><button onclick="openCreatorWithBlank()" class="p-2 bg-[#0BB005]/10 rounded-lg text-[#0BB005]"><i data-lucide="plus" class="w-4 h-4"></i></button></div>
                        <div id="templates-list" class="space-y-3"></div>
                    </div>
                    <div id="admin-sub-bundles" class="hidden space-y-4">
                        <div class="flex justify-between items-center ml-1"><h3 class="text-xs font-black uppercase tracking-widest text-gray-400">Packs de Séances</h3><button onclick="openBundleCreator()" class="p-2 bg-[#0BB005]/10 rounded-lg text-[#0BB005]"><i data-lucide="plus" class="w-4 h-4"></i></button></div>
                        <div id="bundles-list" class="space-y-3"></div>
                    </div>
                    <div id="admin-sub-profile" class="hidden space-y-6">
                        <div class="flex items-center gap-4">
                            <button onclick="setAdminSubView('athletes')" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-gray-400"><i data-lucide="arrow-left" class="w-4 h-4"></i></button>
                            <div><h3 class="text-xl italic font-impact">Profil</h3><p id="profile-athlete-name" class="text-[10px] text-[#0BB005] font-black uppercase tracking-widest">---</p></div>
                        </div>
                        <div class="flex bg-white/5 p-1 rounded-2xl gap-1">
                            <button onclick="setProfileTab('prog')" id="tab-prog-btn" class="flex-1 tab-btn active">Prescription</button>
                            <button onclick="setProfileTab('hist')" id="tab-hist-btn" class="flex-1 tab-btn">Historique</button>
                        </div>
                        <div id="profile-prog-view" class="space-y-6">
                            <div id="profile-session-container" class="space-y-6"></div>
                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="openTemplatePicker()" class="btn-action py-4 rounded-2xl text-[10px] shadow-lg uppercase font-impact italic">Séance Solo</button>
                                <button onclick="openBundlePicker()" class="bg-white/5 border border-white/10 py-4 rounded-2xl text-[10px] text-[#0BB005] font-impact italic uppercase">Pack Complet</button>
                            </div>
                        </div>
                        <div id="profile-hist-view" class="hidden space-y-6"><div id="profile-logs-container" class="space-y-4"></div></div>
                    </div>
                    <div id="admin-sub-creator" class="hidden space-y-6">
                        <div class="bento-card p-6 space-y-6 border-[#0BB005]/20">
                            <div class="flex items-center gap-4"><button onclick="setAdminSubView('templates')" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-gray-400"><i data-lucide="arrow-left" class="w-4 h-4"></i></button><div><h3 class="text-xl italic font-impact leading-none">Créateur</h3><p id="selected-athlete-name" class="text-[10px] text-[#0BB005] font-black uppercase mt-1">---</p></div></div>
                            <input type="text" id="admin-program-name" placeholder="NOM DE LA SÉANCE" class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-[#0BB005] font-impact italic text-lg text-white uppercase">
                            <div id="admin-exercise-list" class="space-y-6"></div>
                            <button onclick="openExercisePicker()" class="w-full border-2 border-dashed border-white/10 p-6 rounded-3xl text-gray-500 text-[10px] font-black tracking-widest hover:text-[#0BB005] flex items-center justify-center gap-2 transition-all uppercase italic"><i data-lucide="plus" class="w-4 h-4"></i> Ajouter un exercice</button>
                            <div class="grid grid-cols-2 gap-3 pt-4"><button onclick="saveNewProgram()" id="btn-save-program" class="btn-action py-5 rounded-2xl text-lg shadow-xl uppercase italic font-impact">Déployer</button><button onclick="saveAsTemplate()" class="bg-white/5 border border-white/10 py-5 rounded-2xl text-gray-400 font-impact italic text-lg uppercase">Template</button></div>
                        </div>
                    </div>
                    <div id="admin-sub-bundle-creator" class="hidden space-y-6">
                        <div class="bento-card p-6 space-y-6 border-[#0BB005]/20">
                            <div class="flex items-center gap-4"><button onclick="setAdminSubView('bundles')" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-gray-400"><i data-lucide="arrow-left" class="w-4 h-4"></i></button><div><h3 class="text-xl italic font-impact leading-none">Nouveau Pack</h3><p class="text-[10px] text-[#0BB005] font-black uppercase mt-1">Regroupement</p></div></div>
                            <input type="text" id="bundle-creator-name" placeholder="NOM DU PACK" class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-[#0BB005] font-impact italic text-lg text-white uppercase">
                            <div id="bundle-selected-templates" class="space-y-2"></div>
                            <button onclick="openBundleTemplatePicker()" class="w-full border-2 border-dashed border-white/10 p-5 rounded-3xl text-gray-500 text-[10px] font-black tracking-widest hover:text-[#0BB005] flex items-center justify-center gap-2 transition-all uppercase italic"><i data-lucide="plus" class="w-4 h-4"></i> Ajouter une séance type</button>
                            <button onclick="saveBundle()" id="btn-save-bundle" class="w-full btn-action py-5 rounded-2xl text-lg shadow-xl uppercase italic font-impact">Enregistrer le Pack</button>
                        </div>
                    </div>
                </div>
                <div class="fixed bottom-6 left-5 right-5 h-20 bento-card bg-black/80 backdrop-blur-2xl border-white/10 flex items-center justify-around px-6 z-[60] shadow-2xl">
                    <button onclick="setAdminSubView('athletes')" id="nav-btn-athletes" class="coach-nav-item active"><i data-lucide="users" class="w-6 h-6"></i><span>Team</span></button>
                    <button onclick="openTemplatesView()" id="nav-btn-templates" class="coach-nav-item"><i data-lucide="layout" class="w-6 h-6"></i><span>Séances</span></button>
                    <button onclick="setAdminSubView('bundles')" id="nav-btn-bundles" class="coach-nav-item"><i data-lucide="package" class="w-6 h-6"></i><span>Packs</span></button>
                    <button onclick="openExerciseLibrary()" class="coach-nav-item"><i data-lucide="book-open" class="w-6 h-6"></i><span>Biblio</span></button>
                </div>
            </div>

            <div id="view-training" class="sub-view hidden space-y-6 fade-in text-left">
                <header class="flex justify-between items-center sticky top-[80px] z-40 bg-black/80 backdrop-blur-lg py-2 rounded-2xl">
                    <div><p class="text-[#0BB005] text-[10px] font-black uppercase tracking-[0.2em] leading-none">En cours</p><h2 class="text-2xl italic font-impact text-white uppercase mt-1" id="training-session-name">Ma Séance</h2></div>
                    <div class="flex flex-col items-end"><div class="bg-[#0BB005] px-3 py-1.5 rounded-xl text-black font-impact italic text-base shadow-[0_0_15px_rgba(11,176,5,0.2)]" id="global-timer">00:00</div></div>
                </header>
                <div id="workout-list-container" class="space-y-8"></div>
                <div id="rest-timer-container" class="hidden fixed bottom-32 left-5 right-5 z-[70] bento-card p-6 border-[#0BB005]/40 bg-black/90 backdrop-blur-2xl flex flex-col items-center gap-2">
                    <div class="text-4xl font-impact italic text-white" id="rest-timer-display">90s</div>
                    <div class="flex gap-6 mt-2">
                        <button onclick="adjustRest(-15)" class="text-gray-500 font-black text-[10px] uppercase">-15s</button>
                        <button onclick="skipRest()" class="bg-[#0BB005]/20 text-[#0BB005] px-6 py-2 rounded-xl text-[10px] font-black uppercase">Passer</button>
                        <button onclick="adjustRest(15)" class="text-gray-500 font-black text-[10px] uppercase">+15s</button>
                    </div>
                </div>
                <div class="pt-10 pb-20"><button onclick="requestFinishWorkout()" class="w-full btn-action py-6 rounded-3xl text-xl font-impact italic uppercase">Terminer la séance</button></div>
            </div>
        </main>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzIRyIvO5-aqhTI4jy0I83okFuxDKSGTQhrE48AfQIOAhXcqs2uAnN5ULE-8MGZHR_x/exec";
        let currentUser = null, userProgram = [], ALL_TEMPLATES = [], ALL_BUNDLES = [], EXERCISE_LIB = [], GLOBAL_DB = [], ALL_USERS = [], selectedAthlete = null, plannedExercises = [], bundleDraftTemplates = [], athleteLogs = [], activeTab = 'local', workoutSeconds = 0, restTimerInterval, restSecondsRemaining = 0, globalTimerInterval, currentSessionId = null;

        const SET_TYPES = { 'S': { label: 'S', class: 'badge-s' }, 'W': { label: 'W', class: 'badge-w' }, 'D': { label: 'D', class: 'badge-d' }, 'F': { label: 'F', class: 'badge-f' } };
        const LOAD_UNITS = [{ id: 'kg', label: 'KG' }, { id: 'percent', label: '%' }, { id: 'rpe', label: 'RPE' }, { id: 'bw', label: 'BW' }];

        function getFirstImg(data) { if (!data) return ''; try { const p = JSON.parse(data); return Array.isArray(p) ? p[0] : p; } catch(e) { return data; } }
        function customConfirm(title, text, onYes) {
            const modal = document.getElementById('confirm-modal');
            document.getElementById('confirm-title').innerText = title;
            document.getElementById('confirm-text').innerText = text;
            modal.classList.remove('hidden');
            document.getElementById('confirm-yes').onclick = () => { modal.classList.add('hidden'); onYes(); };
            document.getElementById('confirm-no').onclick = () => { modal.classList.add('hidden'); };
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            if (!email) return;
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getUser&email=${email}`);
                const data = await res.json();
                if (data && data.email) {
                    currentUser = data;
                    document.getElementById('view-login').classList.remove('active', 'flex');
                    document.getElementById('main-app').classList.add('active');
                    document.getElementById('user-name').innerText = data.name.toUpperCase();
                    fetchLocalLibrary(); fetchTemplates(); fetchBundles();
                    if (data.role === 'admin') openCoachMode(); else fetchProgram();
                }
            } catch (e) {}
        }

        async function fetchAthleteProgram() {
            const container = document.getElementById('profile-session-container'); 
            container.innerHTML = `<div class="py-10 animate-pulse text-gray-700 font-black text-center text-[10px]">Chargement...</div>`; 
            try { 
                const res = await fetch(`${SCRIPT_URL}?action=getUserProgram&email=${selectedAthlete.email}`); 
                const prog = await res.json(); 
                if (prog && prog.length > 0) {
                    const sessionsMap = {};
                    prog.forEach(exo => { if (!sessionsMap[exo.programId]) sessionsMap[exo.programId] = { name: exo.programName, exercises: [] }; sessionsMap[exo.programId].exercises.push(exo); });
                    container.innerHTML = Object.entries(sessionsMap).map(([id, sess]) => `
                        <div class="bento-card overflow-hidden border-white/10 mb-4 text-white text-left">
                            <div class="bg-white/5 px-6 py-4 flex justify-between items-center border-b border-white/5">
                                <h4 class="font-impact italic text-lg uppercase">${sess.name}</h4>
                                <div class="flex gap-2">
                                    <button onclick="requestDeleteSession('${id}')" class="text-gray-500 hover:text-red-500 p-2 transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                </div>
                            </div>
                            <div class="p-4 space-y-2">
                                ${sess.exercises.map(exo => `<div class="flex items-center gap-3 p-2 rounded-xl text-white"><img src="${getFirstImg(exo.gifUrl)}" class="w-8 h-8 rounded-lg object-cover bg-black border border-white/5"><div class="flex-1"><p class="font-bold text-[11px] uppercase italic text-white">${exo.exo}</p><p class="text-[9px] text-gray-600 font-black uppercase">${exo.setsData.length} séries</p></div></div>`).join('')}
                            </div>
                        </div>`).join('');
                } else container.innerHTML = `<div class="py-20 text-center italic text-xs uppercase font-black">Aucune séance active</div>`; 
            } catch (e) {} 
            lucide.createIcons();
        }

        window.requestDeleteSession = function(id) {
            // Fix sécurité : Envoyer l'email de l'athlète sélectionné
            customConfirm("Supprimer la séance ?", "Cette action est irréversible pour cet athlète.", async () => {
                await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'deleteProgram', programId: id, userEmail: selectedAthlete.email }) 
                });
                fetchAthleteProgram();
            });
        };

        window.saveBundle = async function() {
            const name = document.getElementById('bundle-creator-name').value.trim();
            if (!name || bundleDraftTemplates.length === 0) return alert("Nom et séances obligatoires.");
            const btn = document.getElementById('btn-save-bundle');
            btn.disabled = true; btn.innerText = "ENREGISTREMENT...";
            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'saveBundle', bundleName: name, templateIds: bundleDraftTemplates }) });
                setAdminSubView('bundles');
                fetchBundles();
            } catch (e) {} finally { btn.disabled = false; btn.innerText = "Enregistrer le Pack"; }
        };

        async function fetchBundles() {
            const res = await fetch(`${SCRIPT_URL}?action=getBundles`);
            ALL_BUNDLES = await res.json();
            renderBundles();
        }

        function renderBundles() {
            const list = document.getElementById('bundles-list');
            if (!list) return;
            list.innerHTML = ALL_BUNDLES.map(b => `
                <div class="bento-card p-5 flex justify-between items-center text-white mb-3">
                    <div>
                        <p class="font-impact italic text-lg uppercase">${b.name}</p>
                        <p class="text-[9px] text-gray-600 font-black uppercase mt-1 opacity-50">${b.templates.length} séances</p>
                    </div>
                    <button onclick="confirmDeleteBundle('${b.id}', '${b.name.replace(/'/g, "\\'")}')" class="w-10 h-10 bg-red-500/10 text-red-500 rounded-xl flex items-center justify-center"><i data-lucide="trash-2"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.assignBundleToAthlete = async function(bundleId) {
            document.getElementById('bundle-picker').classList.add('hidden');
            customConfirm("Déployer le Pack ?", "Toutes les séances du pack vont être assignées d'un coup.", async () => {
                try {
                    await fetch(SCRIPT_URL, { 
                        method: 'POST', 
                        body: JSON.stringify({ action: 'assignBundle', bundleId: bundleId, userEmail: selectedAthlete.email, coachEmail: currentUser.email }) 
                    });
                    fetchAthleteProgram();
                } catch (e) {}
            });
        };

        async function fetchProgram() { 
            const container = document.getElementById('athlete-sessions-list');
            container.innerHTML = `<div class="py-20 text-center animate-pulse text-gray-700 font-black text-xs uppercase">Initialisation...</div>`;
            try { 
                const res = await fetch(`${SCRIPT_URL}?action=getUserProgram&email=${currentUser.email}`); 
                userProgram = await res.json(); 
                renderAthleteDashboard(); 
            } catch (e) {} 
        }

        function renderAthleteDashboard() {
            const container = document.getElementById('athlete-sessions-list');
            if (!userProgram || userProgram.length === 0) {
                container.innerHTML = `<div class="bento-card p-10 text-center italic text-xs uppercase font-black text-gray-600">Aucune séance prévue</div>`;
                return;
            }

            // Groupage par Pack (Bundle)
            const packsMap = new Map();
            userProgram.forEach(exo => {
                const bId = exo.bundleId || "solo";
                const bName = exo.bundleName || "Séances Solo";
                if (!packsMap.has(bId)) packsMap.set(bId, { name: bName, sessions: new Map() });
                
                const pack = packsMap.get(bId);
                if (!pack.sessions.has(exo.programId)) pack.sessions.set(exo.programId, { name: exo.programName, exos: [] });
                pack.sessions.get(exo.programId).exos.push(exo);
            });

            container.innerHTML = Array.from(packsMap.values()).map(pack => `
                <div class="space-y-4">
                    <div class="pack-header">
                        <p class="text-[9px] font-black uppercase tracking-[0.3em] text-[#0BB005] opacity-80">${pack.name === "Séances Solo" ? "Individuel" : "Programme"}</p>
                        <h3 class="text-xl font-impact italic text-white uppercase">${pack.name}</h3>
                    </div>
                    <div class="space-y-3">
                        ${Array.from(pack.sessions.entries()).map(([id, s]) => `
                            <button onclick="startSession('${id}')" class="w-full bento-card p-6 flex items-center justify-between group transition-all hover:border-[#0BB005]/50">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 rounded-2xl bg-[#0BB005]/10 flex items-center justify-center text-[#0BB005] group-hover:bg-[#0BB005] group-hover:text-black transition-all">
                                        <i data-lucide="play" class="w-5 h-5 fill-current"></i>
                                    </div>
                                    <div class="text-left">
                                        <h3 class="font-impact italic text-xl uppercase">${s.name}</h3>
                                        <p class="text-[9px] text-gray-600 font-black uppercase">${s.exos.length} exercices</p>
                                    </div>
                                </div>
                                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-800 group-hover:text-[#0BB005]"></i>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
            updateDashboardStats();
        }

        async function updateDashboardStats() {
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getUserLogs&email=${currentUser.email}`);
                const logs = await res.json();
                if (logs && logs.length > 0) {
                    const totalVolume = logs.reduce((sum, l) => sum + (parseFloat(l.weight) * parseInt(l.reps) || 0), 0);
                    document.getElementById('dash-volume').innerText = `${Math.round(totalVolume)} KG`;
                    const last7Days = new Date(); last7Days.setDate(last7Days.getDate() - 7);
                    const uniqueSessions = new Set(logs.filter(l => new Date(l.date) > last7Days).map(l => l.sessionId || new Date(l.date).toDateString()));
                    document.getElementById('dash-freq').innerText = `${uniqueSessions.size} S/S`;
                }
            } catch(e) {}
        }

        window.viewAthleteProfile = async function(email, name) { selectedAthlete = { email, name }; document.getElementById('profile-athlete-name').innerText = name.toUpperCase(); setAdminSubView('profile'); setProfileTab('prog'); };
        window.setAdminSubView = function(view) { document.querySelectorAll('#admin-content > div').forEach(d => d.classList.add('hidden')); document.getElementById(`admin-sub-${view}`).classList.remove('hidden'); lucide.createIcons(); };
        window.openCoachMode = function() { document.getElementById('btn-admin-access').classList.remove('hidden'); showSubView('admin'); setAdminSubView('athletes'); fetchAllUsers(); };
        window.showSubView = function(id) { document.querySelectorAll('.sub-view').forEach(v => v.classList.add('hidden')); document.getElementById(`view-${id}`).classList.remove('hidden'); lucide.createIcons(); };
        async function fetchAllUsers() { const res = await fetch(`${SCRIPT_URL}?action=getAllUsers`); ALL_USERS = await res.json(); renderAthletes(); }
        function renderAthletes() { const list = document.getElementById('athletes-list'); list.innerHTML = ALL_USERS.map(u => `<div class="bento-card p-5 flex justify-between items-center group mb-3"><div class="flex items-center gap-4"><div class="w-12 h-12 rounded-2xl bg-[#0BB005]/10 flex items-center justify-center text-[#0BB005] font-black text-xl">${u.name.charAt(0).toUpperCase()}</div><div><p class="font-impact italic text-lg uppercase">${u.name}</p><p class="text-[9px] text-gray-600 font-black uppercase opacity-50">${u.email}</p></div></div><button onclick="viewAthleteProfile('${u.email}', '${u.name.replace(/'/g, "\\'")}')" class="w-10 h-10 bg-white/5 text-gray-500 rounded-xl flex items-center justify-center"><i data-lucide="eye"></i></button></div>`).join(''); lucide.createIcons(); }
        async function fetchLocalLibrary() { const res = await fetch(`${SCRIPT_URL}?action=getExercises`); EXERCISE_LIB = await res.json(); }
        async function fetchTemplates() { const res = await fetch(`${SCRIPT_URL}?action=getTemplates`); ALL_TEMPLATES = await res.json(); renderTemplates(); }
        function renderTemplates() { const list = document.getElementById('templates-list'); list.innerHTML = ALL_TEMPLATES.map(t => `<div class="bento-card p-5 flex justify-between items-center mb-3"><div><p class="font-impact italic text-lg uppercase">${t.name}</p></div><button class="w-10 h-10 bg-red-500/10 text-red-500 rounded-xl flex items-center justify-center"><i data-lucide="trash-2"></i></button></div>`).join(''); lucide.createIcons(); }
        window.logout = function() { location.reload(); };
        window.setProfileTab = function(t) { document.getElementById('profile-prog-view').classList.toggle('hidden', t !== 'prog'); document.getElementById('profile-hist-view').classList.toggle('hidden', t !== 'hist'); if (t === 'prog') fetchAthleteProgram(); };
        window.openTemplatePicker = function() { document.getElementById('template-picker').classList.remove('hidden'); const list = document.getElementById('template-picker-list'); list.innerHTML = ALL_TEMPLATES.map(t => `<button onclick="applyTemplateToAthlete('${t.id}')" class="w-full bento-card p-5 text-left mb-3"><p class="font-impact italic text-lg uppercase text-white">${t.name}</p></button>`).join(''); };
        window.openBundlePicker = function() { document.getElementById('bundle-picker').classList.remove('hidden'); const list = document.getElementById('bundle-picker-list'); list.innerHTML = ALL_BUNDLES.map(b => `<button onclick="assignBundleToAthlete('${b.id}')" class="w-full bento-card p-5 text-left mb-3"><p class="font-impact italic text-lg uppercase text-white">${b.name}</p></button>`).join(''); };
        window.openBundleCreator = function() { bundleDraftTemplates = []; document.getElementById('bundle-creator-name').value = ""; renderBundleDraft(); setAdminSubView('bundle-creator'); };
        window.openBundleTemplatePicker = function() { document.getElementById('template-picker').classList.remove('hidden'); const list = document.getElementById('template-picker-list'); list.innerHTML = ALL_TEMPLATES.map(t => `<button onclick="addTemplateToBundle('${t.id}', '${t.name.replace(/'/g, "\\'")}')" class="w-full bento-card p-4 text-left mb-2"><p class="font-impact italic uppercase text-white">${t.name}</p></button>`).join(''); };
        window.addTemplateToBundle = function(id, name) { bundleDraftTemplates.push({ id, name }); document.getElementById('template-picker').classList.add('hidden'); renderBundleDraft(); };
        function renderBundleDraft() { const list = document.getElementById('bundle-selected-templates'); list.innerHTML = bundleDraftTemplates.map((t, i) => `<div class="flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5 mb-1"><span class="font-impact italic text-white uppercase text-sm">${t.name}</span><button onclick="bundleDraftTemplates.splice(${i}, 1); renderBundleDraft();" class="text-red-500"><i data-lucide="minus-circle" class="w-4 h-4"></i></button></div>`).join(''); lucide.createIcons(); }
        
        window.startSession = function(id) { 
            // On cherche dans userProgram (qui contient tous les exos de tous les packs)
            const f = userProgram.filter(x => x.programId === id); 
            if (f.length > 0) { 
                // Attention : userProgram devient la séance en cours pour l'entraînement
                // On garde une copie pour ne pas perdre le reste du dashboard si on annule
                const sessionToStart = JSON.parse(JSON.stringify(f));
                userProgram = sessionToStart; 
                startWorkout(); 
            } 
        };

        window.startWorkout = async function() { 
            currentSessionId = 'SESSION-' + Date.now();
            workoutSeconds = 0;
            clearInterval(globalTimerInterval); 
            globalTimerInterval = setInterval(() => { 
                workoutSeconds++; 
                const m = Math.floor(workoutSeconds / 60).toString().padStart(2, '0'); 
                const s = (workoutSeconds % 60).toString().padStart(2, '0'); 
                document.getElementById('global-timer').innerText = `${m}:${s}`; 
            }, 1000); 
            
            userProgram.forEach(exo => {
                exo.doneStatus = Array(exo.setsData.length).fill(false);
                exo.syncStatus = Array(exo.setsData.length).fill('pending'); 
                exo.actuals = exo.setsData.map(s => ({ weight: s.weight, reps: '', rpe: s.rpe || '', type: s.type }));
                exo.restTime = 90;
            });

            document.getElementById('training-session-name').innerText = userProgram[0].programName;
            renderFullWorkout(); showSubView('training'); window.scrollTo(0,0);
        };

        window.renderFullWorkout = async function() {
            const container = document.getElementById('workout-list-container');
            container.innerHTML = userProgram.map((exo, exoIdx) => {
                const currentUnit = LOAD_UNITS.find(u => u.id === (exo.loadType || 'kg')) || LOAD_UNITS[0];
                return `
                <div class="space-y-4 text-left">
                    <div class="flex items-center gap-4">
                        <img src="${getFirstImg(exo.gifUrl)}" class="w-14 h-14 rounded-2xl object-cover bg-black border border-white/5">
                        <div class="flex-1">
                            <h3 class="text-xl italic font-impact text-white uppercase leading-none">${exo.exo}</h3>
                        </div>
                    </div>
                    <div class="bento-card p-4 space-y-2 border-white/5">
                        <div class="grid-layout grid-athlete log-header px-1 opacity-40 text-white"><div>TYPE</div><div>CIBLE</div><div class="text-center">${currentUnit.label}</div><div class="text-center">REPS</div><div class="text-center">RPE</div><div></div></div>
                        ${exo.setsData.map((s, i) => `
                            <div class="grid-layout grid-athlete p-2 rounded-xl border border-transparent transition-all ${exo.doneStatus[i] ? 'bg-[#0BB005]/10 border-[#0BB005]/30' : ''}">
                                <div class="set-badge ${SET_TYPES[s.type].class}">${SET_TYPES[s.type].label}</div>
                                <div class="text-[10px] font-bold text-gray-500 italic uppercase">${s.weight}${currentUnit.label.toLowerCase()} x ${s.reps}</div>
                                <input type="number" value="${exo.actuals[i].weight || s.weight}" onchange="userProgram[${exoIdx}].actuals[${i}].weight = this.value" class="input-log">
                                <input type="number" value="${exo.actuals[i].reps}" placeholder="${s.reps}" onchange="userProgram[${exoIdx}].actuals[${i}].reps = this.value" class="input-log text-xs">
                                <input type="number" value="${exo.actuals[i].rpe}" onchange="userProgram[${exoIdx}].actuals[${i}].rpe = this.value" class="input-log border-[#0BB005]/20 text-[#0BB005]">
                                <div class="flex justify-end relative">
                                    <button onclick="toggleSet(${exoIdx}, ${i})" class="w-8 h-8 rounded-lg flex items-center justify-center transition-all ${exo.doneStatus[i] ? 'bg-[#0BB005]/20 text-white' : 'bg-white/5 text-gray-700'}">
                                        <i data-lucide="check" class="w-4 h-4 ${exo.doneStatus[i] ? '' : 'opacity-30'}"></i>
                                    </button>
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        };

        window.toggleSet = async function(exoIdx, setIdx) {
            const exo = userProgram[exoIdx];
            if (exo.doneStatus[setIdx]) return; 
            exo.doneStatus[setIdx] = true;
            renderFullWorkout();
            try {
                await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ 
                        action: 'logExercise', email: currentUser.email, exercise: exo.exo, 
                        set: setIdx + 1, setType: exo.actuals[setIdx].type, weight: exo.actuals[setIdx].weight || exo.setsData[setIdx].weight, 
                        reps: exo.actuals[setIdx].reps || exo.setsData[setIdx].reps, rpe: exo.actuals[setIdx].rpe, sessionTime: document.getElementById('global-timer').innerText, 
                        sessionId: currentSessionId 
                    }) 
                });
            } catch (e) {}
        };

        window.requestFinishWorkout = function() {
            customConfirm("Finir la séance ?", "Es-tu sûr ?", () => {
                document.getElementById('workout-summary-modal').classList.remove('hidden');
                fetchProgram(); 
            });
        };

        window.closeWorkoutSummary = function() { document.getElementById('workout-summary-modal').classList.add('hidden'); showSubView('dashboard'); };
        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
