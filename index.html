<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unbreakable Coaching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,600;0,900;1,800&family=Inter:wght@400;500;600&display=swap');
        
        :root {
            --primary: #0BB005; 
            --primary-dark: #088404;
            --bg-dark: #050505;
            --surface: #0f0f0f;
            --border: rgba(255,255,255,0.05);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: #ffffff; 
            -webkit-tap-highlight-color: transparent;
            letter-spacing: -0.01em;
            margin: 0; padding: 0;
        }

        h1, h2, h3, .font-impact {
            font-family: 'Archivo', sans-serif;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
        }

        .view { display: none; }
        .view.active { display: block; }
        .view.active.flex { display: flex; }
        
        .bento-card { 
            background: var(--surface); 
            border: 1px solid var(--border);
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        .btn-action {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: black;
            font-family: 'Archivo', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            font-style: italic;
            box-shadow: 0 0 20px rgba(11, 176, 5, 0.2);
        }

        .btn-action:active { transform: scale(0.96); }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bg-grain {
            position: fixed; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03; pointer-events: none; z-index: 100;
        }

        /* Onglets Coach */
        .admin-tab.active {
            background: var(--primary);
            color: black;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24 overflow-x-hidden min-h-screen">
    <div class="bg-grain"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzIRyIvO5-aqhTI4jy0I83okFuxDKSGTQhrE48AfQIOAhXcqs2uAnN5ULE-8MGZHR_x/exec";
        let EXERCISE_LIB = []; 
        let GLOBAL_DB = []; 
        let ALL_USERS = [];
        let selectedAthlete = null;
    </script>

    <!-- CONNEXION -->
    <div id="view-login" class="view active flex min-h-screen w-full flex-col items-center justify-center p-8">
        <div class="w-full max-w-sm fade-in flex flex-col items-center">
            <div class="flex flex-col items-center mb-12 text-center">
                <div class="w-20 h-20 bg-[#0BB005] rounded-3xl flex items-center justify-center rotate-3 shadow-[0_0_40px_rgba(11,176,5,0.3)] mb-6">
                    <i data-lucide="shield-check" class="text-black w-10 h-10"></i>
                </div>
                <h1 class="text-4xl italic tracking-tighter">UNBREAKABLE</h1>
                <p class="text-[#0BB005] font-bold text-[10px] tracking-[0.4em] uppercase opacity-80">No Limits Only Progress</p>
            </div>
            
            <div class="space-y-4 w-full">
                <div class="bg-white/5 border border-white/10 rounded-2xl p-1">
                    <input type="email" id="login-email" placeholder="votre@email.com" class="w-full bg-transparent border-none rounded-2xl p-4 focus:ring-0 outline-none text-center text-white placeholder:text-gray-600">
                </div>
                <button onclick="handleLogin()" id="btn-login" class="w-full btn-action py-5 rounded-2xl text-xl transition-all shadow-xl">S'IDENTIFIER</button>
            </div>
            <p id="login-error" class="text-red-500 mt-6 hidden text-center text-xs font-bold uppercase tracking-widest"></p>
        </div>
    </div>

    <!-- APP PRINCIPALE -->
    <div id="main-app" class="view">
        <header class="px-6 py-8 flex justify-between items-center sticky top-0 z-50 bg-black/50 backdrop-blur-xl border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center"><i data-lucide="zap" class="text-black w-5 h-5 fill-current"></i></div>
                <span class="font-impact text-2xl italic tracking-tighter">UNBREAKABLE</span>
            </div>
            <button onclick="logout()" class="w-10 h-10 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-gray-400 hover:text-white transition-colors"><i data-lucide="power" class="w-5 h-5"></i></button>
        </header>

        <main class="p-5 max-w-2xl mx-auto space-y-6">
            
            <!-- VUE ATHLÈTE (DASHBOARD) -->
            <div id="view-dashboard" class="sub-view active space-y-8 fade-in">
                <div class="space-y-1">
                    <p class="text-[#0BB005] text-[10px] font-black uppercase tracking-widest">Aujourd'hui</p>
                    <h2 class="text-4xl italic">BONJOUR, <span id="user-name" class="text-white">ATHLÈTE</span></h2>
                </div>
                
                <button onclick="startWorkout()" class="w-full bento-card p-10 flex flex-col items-center gap-4 text-center group hover:border-[#0BB005]/30 transition-all">
                    <div class="w-16 h-16 rounded-full bg-[#0BB005] flex items-center justify-center group-hover:scale-110 transition-transform"><i data-lucide="play" class="text-black w-8 h-8 fill-current translate-x-0.5"></i></div>
                    <div>
                        <h3 class="text-2xl mb-1 text-white uppercase">Démarrer la séance</h3>
                        <p id="current-program-name" class="text-gray-500 text-xs font-medium italic uppercase">Chargement du programme...</p>
                    </div>
                </button>

                <div id="admin-section" class="hidden">
                    <button onclick="openCoachMode()" class="w-full bg-[#0BB005]/10 border border-[#0BB005]/20 p-5 rounded-3xl font-impact text-xs text-[#0BB005] tracking-widest hover:bg-[#0BB005]/20 transition-all text-center">ACCÈS COACH PRIVÉ</button>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bento-card p-5">
                        <p class="text-gray-600 text-[10px] font-black uppercase mb-4">Volume total</p>
                        <p class="text-2xl font-impact italic tracking-tighter">-- <span class="text-[10px] text-gray-700 not-italic">KG</span></p>
                    </div>
                    <div class="bento-card p-5">
                        <p class="text-gray-600 text-[10px] font-black uppercase mb-4">Fréquence</p>
                        <p class="text-2xl font-impact italic tracking-tighter">-- <span class="text-[10px] text-gray-700 not-italic">S/S</span></p>
                    </div>
                </div>
            </div>

            <!-- VUE ENTRAÎNEMENT -->
            <div id="view-training" class="sub-view hidden space-y-8 fade-in">
                <div class="flex justify-between items-start">
                    <div class="space-y-1">
                        <p class="text-[#0BB005] text-[10px] font-black uppercase tracking-widest">En cours</p>
                        <h2 class="text-4xl italic leading-none" id="training-exo-name">---</h2>
                    </div>
                    <div class="bg-[#0BB005] px-4 py-2 rounded-xl text-black font-impact italic text-lg" id="global-timer">00:00</div>
                </div>
                <div id="sets-container" class="space-y-4"></div>
                <div class="grid grid-cols-2 gap-4 pt-6">
                    <button onclick="prevExo()" class="bg-white/5 border border-white/10 py-5 rounded-2xl font-impact italic text-gray-400">PRÉCÉDENT</button>
                    <button onclick="nextExo()" id="btn-next-exo" class="btn-action py-5 rounded-2xl text-xl">SUIVANT</button>
                </div>
            </div>

            <!-- VUE COACH (COMMAND CENTER) -->
            <div id="view-admin" class="sub-view hidden space-y-8 fade-in">
                <div class="flex items-center justify-between mb-2">
                    <h2 class="text-3xl italic text-[#0BB005] tracking-tighter">Command Center</h2>
                    <button onclick="showSubView('dashboard')" class="text-[10px] font-black uppercase tracking-widest bg-white/5 px-4 py-2 rounded-full text-gray-500">Retour</button>
                </div>

                <!-- Navigation interne Coach -->
                <div class="flex bg-white/5 p-1.5 rounded-2xl gap-1">
                    <button onclick="setAdminSubView('athletes')" id="admin-tab-athletes" class="admin-tab flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all active">Athlètes</button>
                    <button onclick="setAdminSubView('creator')" id="admin-tab-creator" class="admin-tab flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">Créateur</button>
                </div>

                <!-- Sous-vue : Liste Athlètes -->
                <div id="admin-sub-athletes" class="space-y-4">
                    <p class="text-gray-600 text-[10px] font-black uppercase tracking-widest ml-1 mt-6">Tes Élèves actifs</p>
                    <div id="athletes-list" class="grid grid-cols-1 gap-3">
                        <!-- Les athlètes s'affichent ici -->
                    </div>
                </div>

                <!-- Sous-vue : Créateur de Programme -->
                <div id="admin-sub-creator" class="hidden space-y-6">
                    <div class="bento-card p-6 space-y-6">
                        <div class="space-y-1">
                            <p class="text-[10px] font-black text-gray-600 uppercase tracking-widest ml-1">Cible</p>
                            <div id="selected-athlete-display" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-gray-400 italic">
                                Sélectionne un athlète dans la liste...
                            </div>
                        </div>
                        <div class="space-y-1">
                            <p class="text-[10px] font-black text-gray-600 uppercase tracking-widest ml-1">Nom de la séance</p>
                            <input type="text" id="admin-program-name" placeholder="ex: PUSH DAY A" class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-[#0BB005] font-impact italic text-lg uppercase">
                        </div>
                        
                        <div id="admin-exercise-list" class="space-y-3"></div>

                        <button onclick="openExercisePicker()" class="w-full border-2 border-dashed border-white/10 p-6 rounded-3xl text-gray-500 text-[10px] font-black tracking-widest hover:text-white transition-all flex items-center justify-center gap-2">
                            <i data-lucide="plus-circle" class="w-4 h-4"></i> AJOUTER UN EXERCICE
                        </button>

                        <button onclick="saveNewProgram()" id="btn-save-program" class="w-full btn-action py-6 rounded-3xl text-2xl shadow-2xl">
                            ASSIGNER LE PROGRAMME
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- PICKER (MODAL) -->
    <div id="exo-picker" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex items-center justify-center hidden">
        <div class="w-full h-full max-w-md flex flex-col p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-3xl italic tracking-tighter uppercase">Bibliothèque</h3>
                <button onclick="closePicker()" class="p-2 bg-white/5 rounded-full"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="flex gap-2 mb-6">
                <button onclick="setPickerTab('local')" id="tab-local" class="flex-1 py-3 rounded-2xl bg-[#0BB005] text-black font-black text-[10px] uppercase tracking-widest">Ma Base</button>
                <button onclick="setPickerTab('global')" id="tab-global" class="flex-1 py-3 rounded-2xl bg-white/5 text-gray-500 font-black text-[10px] uppercase tracking-widest">ExerciseDB</button>
            </div>
            <div class="relative mb-6">
                <input type="text" id="picker-search" oninput="filterPicker()" placeholder="Rechercher..." class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 pl-12 outline-none focus:border-[#0BB005]">
                <i data-lucide="search" class="absolute left-4 top-4 text-gray-500 w-5 h-5"></i>
            </div>
            <div id="picker-list" class="flex-1 overflow-y-auto no-scrollbar space-y-3 pb-20"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let userProgram = [];
        let currentExoIndex = 0;
        let timerInterval;
        let seconds = 0;
        let plannedExercises = [];
        let activeTab = 'local';

        // --- AUTH & LOGIN ---
        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            if (!email) return;
            const btn = document.getElementById('btn-login');
            btn.disabled = true; btn.innerText = "SÉCURISATION...";
            
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getUser&email=${email}`);
                const data = await res.json();
                if (data && data.email) {
                    currentUser = data;
                    document.getElementById('view-login').classList.remove('active', 'flex');
                    document.getElementById('main-app').classList.add('active');
                    document.getElementById('user-name').innerText = data.name.toUpperCase();
                    if (data.role === 'admin') document.getElementById('admin-section').classList.remove('hidden');
                    
                    fetchProgram();
                    fetchLocalLibrary(); 
                    initGlobalDB();
                } else {
                    document.getElementById('login-error').innerText = data.error || "ERREUR";
                    document.getElementById('login-error').classList.remove('hidden');
                }
            } catch (e) { console.error(e); } finally { btn.disabled = false; btn.innerText = "S'IDENTIFIER"; }
        }

        // --- DASHBOARD COACH ---
        async function openCoachMode() {
            showSubView('admin');
            setAdminSubView('athletes');
            if (ALL_USERS.length === 0) fetchAllUsers();
        }

        async function fetchAllUsers() {
            const list = document.getElementById('athletes-list');
            list.innerHTML = `<div class="py-10 text-center text-gray-600 italic">Chargement de ta team...</div>`;
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getAllUsers`);
                ALL_USERS = await res.json();
                renderAthletes();
            } catch (e) { list.innerHTML = "Erreur de chargement."; }
        }

        function renderAthletes() {
            const list = document.getElementById('athletes-list');
            list.innerHTML = ALL_USERS.map(u => `
                <div class="bento-card p-5 flex justify-between items-center group hover:border-[#0BB005]/40 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl bg-[#0BB005]/10 flex items-center justify-center text-[#0BB005] font-black">
                            ${u.name.charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <p class="font-impact italic text-lg uppercase tracking-tighter leading-none">${u.name}</p>
                            <p class="text-[9px] text-gray-600 font-black uppercase tracking-widest mt-1">${u.email}</p>
                        </div>
                    </div>
                    <button onclick="selectAthleteForProgram('${u.email}', '${u.name.replace(/'/g, "\\'")}')" class="bg-white/5 px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest text-gray-500 hover:text-[#0BB005] hover:bg-[#0BB005]/10 transition-all">
                        Assigner
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function selectAthleteForProgram(email, name) {
            selectedAthlete = { email, name };
            document.getElementById('selected-athlete-display').innerHTML = `
                <div class="flex items-center gap-3 text-[#0BB005]">
                    <i data-lucide="user-check" class="w-4 h-4"></i>
                    <span class="font-black uppercase tracking-widest text-[11px]">${name}</span>
                </div>
            `;
            setAdminSubView('creator');
            lucide.createIcons();
        }

        function setAdminSubView(view) {
            document.getElementById('admin-sub-athletes').classList.toggle('hidden', view !== 'athletes');
            document.getElementById('admin-sub-creator').classList.toggle('hidden', view !== 'creator');
            document.getElementById('admin-tab-athletes').classList.toggle('active', view === 'athletes');
            document.getElementById('admin-tab-creator').classList.toggle('active', view === 'creator');
            lucide.createIcons();
        }

        // --- LIBRARIES ---
        async function fetchLocalLibrary() {
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getExercises`);
                EXERCISE_LIB = await res.json();
            } catch (e) { console.error(e); }
        }

        async function initGlobalDB() {
            const cached = localStorage.getItem('global_exercises_cache');
            if (cached) { GLOBAL_DB = JSON.parse(cached); return; }
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getGlobalLibrary`);
                const data = await res.json();
                if (data && !data.error) {
                    GLOBAL_DB = data;
                    localStorage.setItem('global_exercises_cache', JSON.stringify(data));
                }
            } catch (e) { console.error(e); }
        }

        // --- PROGRAM BUILDER ---
        function openExercisePicker() {
            document.getElementById('exo-picker').classList.remove('hidden');
            renderPickerList();
        }

        function closePicker() { document.getElementById('exo-picker').classList.add('hidden'); }

        function setPickerTab(tab) {
            activeTab = tab;
            document.getElementById('tab-local').className = tab === 'local' ? 'flex-1 py-3 rounded-2xl bg-[#0BB005] text-black font-black text-[10px] uppercase tracking-widest' : 'flex-1 py-3 rounded-2xl bg-white/5 text-gray-500 font-black text-[10px] uppercase tracking-widest';
            document.getElementById('tab-global').className = tab === 'global' ? 'flex-1 py-3 rounded-2xl bg-[#0BB005] text-black font-black text-[10px] uppercase tracking-widest' : 'flex-1 py-3 rounded-2xl bg-white/5 text-gray-500 font-black text-[10px] uppercase tracking-widest';
            renderPickerList();
        }

        function filterPicker() { renderPickerList(); }

        function renderPickerList() {
            const list = document.getElementById('picker-list');
            const search = document.getElementById('picker-search').value.toLowerCase();
            const source = activeTab === 'local' ? EXERCISE_LIB : GLOBAL_DB;
            const filtered = source.filter(e => e.name.toLowerCase().includes(search));
            
            list.innerHTML = filtered.slice(0, 40).map(e => `
                <div class="bento-card p-4 flex justify-between items-center group">
                    <div class="flex items-center gap-4">
                        ${e.gifUrl ? `<img src="${e.gifUrl}" class="w-12 h-12 rounded-xl object-cover bg-black/50" loading="lazy">` : `<div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center text-gray-700"><i data-lucide="dumbbell"></i></div>`}
                        <div>
                            <p class="font-impact italic tracking-tighter text-lg leading-tight uppercase">${e.name}</p>
                            <p class="text-[10px] text-gray-600 font-black uppercase tracking-widest leading-none mt-1">${e.muscle || e.bodyPart || '---'}</p>
                        </div>
                    </div>
                    <button onclick="addPlannedFromPicker('${e.name.replace(/'/g, "\\'")}')" class="w-10 h-10 bg-[#0BB005]/10 text-[#0BB005] rounded-full flex items-center justify-center hover:bg-[#0BB005] hover:text-black transition-all">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function addPlannedFromPicker(name) {
            plannedExercises.push({ name, sets: 4, reps: 10, weight: 60 });
            closePicker();
            renderPlanned();
        }

        function renderPlanned() {
            const list = document.getElementById('admin-exercise-list');
            list.innerHTML = plannedExercises.map((e, i) => `
                <div class="bg-white/5 border border-white/10 p-5 rounded-2xl flex flex-col gap-4">
                    <div class="flex justify-between items-center">
                        <span class="text-[#0BB005] font-impact italic tracking-tighter text-lg uppercase">${e.name}</span>
                        <button onclick="plannedExercises.splice(${i}, 1); renderPlanned();" class="text-gray-700 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    <div class="flex gap-2">
                        <div class="flex-1 bg-black/20 rounded-xl p-2 flex flex-col items-center">
                            <span class="text-[8px] text-gray-600 uppercase font-black">Séries</span>
                            <input type="number" value="${e.sets}" onchange="plannedExercises[${i}].sets = this.value" class="bg-transparent w-full text-center font-impact text-xl outline-none">
                        </div>
                        <div class="flex-1 bg-black/20 rounded-xl p-2 flex flex-col items-center">
                            <span class="text-[8px] text-gray-600 uppercase font-black">Reps</span>
                            <input type="number" value="${e.reps}" onchange="plannedExercises[${i}].reps = this.value" class="bg-transparent w-full text-center font-impact text-xl outline-none">
                        </div>
                        <div class="flex-1 bg-black/20 rounded-xl p-2 flex flex-col items-center">
                            <span class="text-[8px] text-gray-600 uppercase font-black">Poids (kg)</span>
                            <input type="number" value="${e.weight}" onchange="plannedExercises[${i}].weight = this.value" class="bg-transparent w-full text-center font-impact text-xl outline-none">
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function saveNewProgram() {
            const name = document.getElementById('admin-program-name').value.trim();
            if (!selectedAthlete || !name || plannedExercises.length === 0) return alert("Complète tous les champs.");
            const btn = document.getElementById('btn-save-program');
            btn.disabled = true; btn.innerText = "TRANSMISSION...";
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'saveProgram', coachEmail: currentUser.email, userEmail: selectedAthlete.email, programName: name, exercises: plannedExercises })
                });
                alert("PROGRAMME ASSIGNÉ À " + selectedAthlete.name.toUpperCase());
                plannedExercises = [];
                document.getElementById('admin-program-name').value = "";
                renderPlanned();
                setAdminSubView('athletes');
            } catch (e) { alert("Erreur d'envoi."); } finally { btn.disabled = false; btn.innerText = "ASSIGNER LE PROGRAMME"; }
        }

        // --- WORKOUT ATHLETE ---
        async function fetchProgram() {
            const label = document.getElementById('current-program-name');
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getUserProgram&email=${currentUser.email}`);
                userProgram = await res.json();
                label.innerText = userProgram.length > 0 ? userProgram[0].programName : "AUCUN PROGRAMME";
            } catch (e) { label.innerText = "ERREUR CHARGEMENT"; }
        }

        function showSubView(viewId) {
            document.querySelectorAll('.sub-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${viewId}`).classList.remove('hidden');
            lucide.createIcons();
        }

        function startWorkout() {
            if (userProgram.length === 0) return alert("Pas de programme !");
            currentExoIndex = 0; seconds = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds / 60).toString().padStart(2, '0');
                const s = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('global-timer').innerText = `${m}:${s}`;
            }, 1000);
            renderExo(); showSubView('training');
        }

        function renderExo() {
            const exo = userProgram[currentExoIndex];
            document.getElementById('training-exo-name').innerText = exo.exo.toUpperCase();
            const container = document.getElementById('sets-container');
            container.innerHTML = "";
            for (let i = 1; i <= exo.sets; i++) {
                const div = document.createElement('div');
                div.className = "bento-card p-6 flex justify-between items-center fade-in";
                div.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-gray-600 text-[10px] font-black uppercase mb-1">Série ${i}</span>
                        <span class="font-impact italic text-2xl tracking-tighter">${exo.weight}kg <span class="text-xs text-gray-700 not-italic">x</span> ${exo.reps}</span>
                    </div>
                    <button onclick="this.classList.toggle('bg-[#0BB005]'); this.classList.toggle('text-black')" class="w-12 h-12 rounded-full border border-white/10 flex items-center justify-center transition-all"><i data-lucide="check" class="w-6 h-6"></i></button>
                `;
                container.appendChild(div);
            }
            document.getElementById('btn-next-exo').innerText = currentExoIndex === userProgram.length - 1 ? "TERMINER" : "SUIVANT";
            lucide.createIcons();
        }

        function nextExo() {
            if (currentExoIndex < userProgram.length - 1) {
                currentExoIndex++; renderExo(); window.scrollTo(0,0);
            } else {
                alert("SÉANCE TERMINÉE !"); clearInterval(timerInterval); showSubView('dashboard');
            }
        }

        function prevExo() { if (currentExoIndex > 0) { currentExoIndex--; renderExo(); window.scrollTo(0,0); } }

        function logout() { location.reload(); }
        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
